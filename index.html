<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="icon" id="dashboard">
        <img src="/Icon-SVGs/view-dashboard.svg" alt="Dashboard-image">
        <div>Dashboard</div>
      </div>
      <div class="icon">
        <img src="/Icon-SVGs/home.svg" alt="Home-image">
        <div>Home</div>
      </div>
      <div class="icon">
        <img src="/Icon-SVGs/face-woman-profile.svg" alt="Profile-icon">
        <div>Profile</div>
      </div>
      <div class="icon">
        <img src="/Icon-SVGs/message.svg" alt="Messages-icon">
        <div>Messages</div>
      </div>
      <div class="icon">
        <img src="/Icon-SVGs/history.svg" alt="History-icon">
        <div>History</div>
      </div>
      <div class="icon">
        <img src="/Icon-SVGs/clipboard-text.svg" alt="Tasks-icon">
        <div>Tasks</div>
      </div>
      <div class="icon">
        <img src="/Icon-SVGs/human-female-female.svg" alt="Community-icon">
        <div>Communites</div>
      </div>
      <div class="icon settings">
        <img src="/Icon-SVGs/cog.svg" alt="Settings-icon">
        <div>Settings</div>
      </div>
      <div class="icon">
        <img src="/Icon-SVGs/help-box.svg" alt="Help-icon">
        <div>Support</div>
      </div>
      <div class="icon">
        <img src="/Icon-SVGs/shield-account.svg" alt="privacy-icon">
        <div>Privacy</div>
      </div>
    </div>
    <div class="header">
      <form class="search-bar" action="#" method="get">
        <img src="/Icon-SVGs/magnify.svg" alt="Search-icon">
        <input type="search" name="search" id="search" placeholder="Search...">
      </form>
      <div class="profile-container">
        <img src="/Icon-SVGs/apple.svg" alt="apple-logo">
        <div class="profile-name">
          <div>Hi there,</div>
          <div>Tim Baker (@tbaker)</div>
        </div>
      </div>
      <div>
        <img src="/Icon-SVGs/bell-ring.svg" alt="Notification-icon">
        <img src="/Icon-SVGs/apple.svg" alt="apple-icon">
      </div>
    </div>
    <div class="main-content">

    </div>
  </div>
</body>

</html>
